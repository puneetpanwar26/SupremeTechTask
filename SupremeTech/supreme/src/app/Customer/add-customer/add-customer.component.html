<div class="container">
    <h2>{{title}}</h2>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control"  [(ngModel)]="customer.firstName" [ngModelOptions]="{standalone: true}" id="inputFirstName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" [(ngModel)]="customer.lastName" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-md-6">
            <label for="inputMobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="inputMobile" [(ngModel)]="customer.moblieNo" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-md-6">
            <label for="inputEmailID" class="form-label">Email-ID</label>
            <input type="text" class="form-control" id="inputEmailID" [(ngModel)]="customer.emailId" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-md-6">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="customer.pwd" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-md-6">
            <label for="inputUserType" class="form-label">User Type</label>
          <select id="inputUserType" class="form-select" [(ngModel)]="customer.userTypeId" [ngModelOptions]="{standalone: true}">
            <option selected>Choose...</option>
            <option value="1">Admin</option>
            <option value="2">Customer</option>
          </select>
          </div>
          <div class="col-md-6">
            <input class="form-check-input" type="checkbox" id="gridCheckIsactive" [(ngModel)]="customer.isActive" [ngModelOptions]="{standalone: true}">
            <label class="form-check-label" for="gridCheckIsactive">
              Is Active
            </label>
          </div>
        
       
            <div class="col-6"> 
                <button (click)="saveCustomer()" class="btn btn-primary">Save</button>
                <button (click)="cancel()" class="btn btn-primary ms-2">Cancel</button>
            </div>
            
            <div class="col-6"></div>
          
      </form> 
</div>
