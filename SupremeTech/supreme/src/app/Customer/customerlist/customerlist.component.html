
<div class="container">
  <h2>CustomerList</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of customerResponse.data;let i = index;" >
          <th scope="row">{{i+1}}</th>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>
            <a href="/editCustomer/{{item.userId}}" class="btn btn-primary ms-1">Edit</a>
            <button (click)="deleteMethodAlert(item.firstName,item.userId)" class="btn btn-primary ms-1">Delete</button>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
